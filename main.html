<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">User's Webpage</label>
			<input type="url"  id="portfolio">
		</div>
		<div>
			<label for="favcolor">Colour</label>
			<select id=favcolor>
				<option>Red</option>
				<option>Yellow</option>
				<option>Blue</option>
				<option>Green</option>
				<option>Black</option>
				<option>White</option>
			</select>
		</div>
		<div>
		<label for="likeness">Likeness(between 0 and 100)</label>
		<input type="range" min="1" max="100" id="likeness" >
	</div>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
